<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadas de usuário</title>
    <base href="/">
   <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link type="text/css" rel="stylesheet" href="./css/materialize.css"  media="screen,projection"/>
    <script src="./scripts/materialize.js"></script>

</head>
<body>
    <main id="main-content" class="container">
        <h1>Cadastro de usuário</h1>
        <form action="http://localhost:8080/usuario/cadastro/validar/" method="post">
            <div class="row">
                <div class=" input-field col s12 m6">
                    <label class="form-label">Nome: </label>
                    <input type="text" id="nome" class="form-control" name="nome">
                </div>
                <div class="input-field col s12 m6">
                    <label class="form-label " >Email: </label>
                    <input type="email" id="email" class="form-control" name="email">
                    <span class="email warnning">O email é inválido</span>
                </div>
            </div>
            <div class="row"> 
                <div class="input-field col s12 m6">
                    <select id="estado"  aria-label="Default select example" name="estado">
                        <option value="" selected disabled > </option>
                    </select>
                      <label for="">Estado</label>
                </div>               
                <div class="input-field col s12 m6" id="divCidade">
                    <select disabled  id="cidade"  aria-label="Default select example" name="cidade">
                        <option id="defaltCity"value="" selected disabled></option>
                    </select>
                      <label for="">Cidade</label>
                      
                </div>
              
            </div>
            <div class="row" >
                <div class="input-field col s12 m6">
                    <label class="form-label">Senha: </label>
                    <input type="password" id="senha" class="form-control tooltipped"  data-tooltip="
                    - 8 caracteres no mínimo<br>
                    - 1 caracter especial<br>  
                   - 1 letra maiúscula<br>  
              
                    " name="senha">
                    <span class="password ">Senha fraca</span>
                </div>
                <div class="input-field col s12 m6">
                    <label class="form-label">Confirmar senha: </label>
                    <input type="password" id="confirmar-senha" class="form-control">
                    <span id="senhaDiff"class="warnning">As senhas não coincidem </span>
                </div>
            </div>
            <div class="input-field col s12">
                <label class="form-label">Telefone: </label>
                <input type="tel" id="telefone" class="form-control" placeholder="(99) 99999-9999" name="telefone">
            </div>
           
        <div class="row" id="containerBotao">
            <button id="btnCadastrar" class="btn waves-effect waves-light" type="submit" name="action">Cadastrar
            </button>
        </div>
           
            
        </form>
    </main>
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
